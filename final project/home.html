<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Monitoring</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            position: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-section {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 50px;
        }

        

        .auth-buttons {
            display: flex;
            gap: 30px;
        }

        .auth-buttons a {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
        }

        .text-overlay {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .middle-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50%;
            position: relative;
        }

        .quote {
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\kalki\OneDrive\Pictures\Screenshots\Screenshot 2025-01-24 062618.png" alt="Background" class="background-image">

        <div class="top-section">
            <!-- <a href="#" class="dashboard-button">Dashboard</a> -->
            <div class="auth-buttons">
                <a href="login.html">Sign In</a>
                <a href="create account.html">Sign Up</a>
            </div>
            <div class="text-overlay">Construction Monitoring</div>
        </div>

        <div class="middle-section">
            <div class="quote">"Building is about getting around the obstacles that are presented to you."</div>
        </div>
    </div>
</body>
</html>
