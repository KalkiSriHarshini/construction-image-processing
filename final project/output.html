<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .progress-bar {
            background-color: #007bff;
        }
        .image-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }
        .image-container img {
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Building Construction Monitoring Dashboard</h1>

        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Tasks</h5>
                        <p class="card-text fs-3">150</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Completed</h5>
                        <p class="card-text fs-3">90</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Pending</h5>
                        <p class="card-text fs-3">60</p>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5>Overall Project Progress</h5>
            </div>
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
        </div>

        
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h5>Uploaded images</h5>
            </div>
            <div class="card-body">
                <div class="image-container">
                    <img src="C:\Users\kalki\OneDrive\Pictures\Screenshots\Screenshot 2025-01-20 115808.png" alt="Construction Image 1">
                    <img src="C:\Users\kalki\OneDrive\Pictures\Screenshots\Screenshot 2025-01-20 115749.png" alt="Construction Image 2">
                </div>
            </div>
        </div>

        
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5>Activity Log</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Activity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-01-01</td>
                            <td>Foundation completed</td>
                            <td><span class="badge bg-success">Completed</span></td>
                        </tr>
                        <tr>
                            <td>2025-01-05</td>
                            <td>Walls under construction</td>
                            <td><span class="badge bg-warning">In Progress</span></td>
                        </tr>
                        <tr>
                            <td>2025-01-10</td>
                            <td>Roofing started</td>
                            <td><span class="badge bg-warning">In Progress</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
